<mat-toolbar color="primary">
  Fourbifoto
  <span class="app-toolbar-filler"></span>
  
</mat-toolbar>
<div class="app-content">
  <div>
      <input matInput placeholder="Search" (keyup.enter)="search($event)">
  </div>
  <mat-grid-list cols="10" rowHeight="2:1">
    <mat-grid-tile *ngFor="let photo of photos"><img width="100" src="http://localhost:8000/photos/{{photo.id }}/img"></mat-grid-tile>
  </mat-grid-list>
 
</div>
